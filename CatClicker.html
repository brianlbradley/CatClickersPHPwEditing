<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel ="stylesheet" type "text/css" href ="clicker.css"
<body>

<div class="container">
   <div class="row">
     <div class ="col-md-4"
       <ul id="listofCats" class = "listofCats"></ul>
             </div>


   <div class = "col-md-6"
    <div id="cat">
        <h2 id="cat-name"></h2>
         <h3> Click the Kitties</h3>
         <div id="catCount"></div>
          <img id="catPicture" src= "" alt="cute cat">

 <button id ="adminbtn"> ADMIN </button>
             </div>
   <div id = "adminview" style = "display:none">
     <form>
       <fieldset>
         <legend> Administrator View </legend>
          <label> Name: </label>
          <input type="text"  id="cat_name_input"/>
          <label> URL: </label>
          <input type="text"  id="url"/>
          <label> NumClicks: </label>
          <input type="text"  id="numclicks"/>
          <br>
             <button id ="cancel" type = "button"> Cancel </button>
             <button id ="save" type = "button">Save </button>
         </form>

          </div>


             </div>


<div class ="col-md-6">

      </div>
 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/catClickerMe.js"></script>

</body>
</html>
